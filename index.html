<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="keystrokes">
			</div>
			<div id="operators">
        <a id="plus">+</a>
        <a id="minus">-</a>
        <a id="divide">&divide;</a>
        <a id="multiply">&times;</a>
      </div>
      <div id="side">
				<!-- <a id="mem">M+</a>
				<a id="memrecall">MR</a> -->
        <!-- <a id="pow">^</a>
        <a id="sqrt">&radic;</a>
        <a id="sinr">&#8767;rad</a>
				<a id="ln">ln</a>
				<a id="log">log</a> -->
				<a id="clear">C</a>
				<a id="clearall">AC</a>
        <a id="equals">=</a>
      </div>
			<div id="numbers">
				<a id="one">1</a>
				<a id="two">2</a>
				<a id="three">3</a>
				<a id="four">4</a>
				<a id="five">5</a>
				<a id="six">6</a>
				<a id="seven">7</a>
				<a id="eight">8</a>
				<a id="nine">9</a>
				<a id="zero">0</a>
				<a id="decimal">.</a>
			</div>
		</div>
		<!-- <div id="acknowledgement">
			Calculator design modified from Codecademy's
			<a href="https://www.codecademy.com/courses/web-intermediate-en-jfhjJ/0/1" target="_blank">Build a calculator</a>
		</div> -->
	</body>
</html>
